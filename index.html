<body>
    
    <script>
        /*
            transfer of data by reference - exercise
        */

        function modArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                arr[i] *= 3;
            }
        }

        const arr1 = [1,2,3,4,5,6,7];
        modArr(arr1);
        console.log(arr1);
    </script>
</body>
